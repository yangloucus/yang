    <section class="hero">
        <div class="hero-content">
            <h1>Đăng Kí Tài Khoản</h1>
            <p class="hero-subtitle">Tạo tài khoản để trải nghiệm An Toàn Số</p>
            <form action="" id="registerForm" class="register-form" method="POST">
                <div class="form-group">
                    <label for="contactType">Chọn phương thức liên hệ:</label>
                    <div class="radio-group">
                        <input type="radio" id="email" name="contactType" value="email" checked>
                        <label for="email">Email</label>
                        <input type="radio" id="phone" name="contactType" value="phone">
                        <label for="phone">Số điện thoại</label>
                    </div>
                </div>
                <div class="form-group">
                    <label for="contact"></label>
                    <input type="text" id="contact" name="contact" placeholder="Email hoặc số điện thoại" required>
                </div>
                <div class="form-group">
                    <label for="password"></label>
                    <input type="password" id="password" name="password" placeholder="Mật khẩu mới" pattern="^[A-Z].{11,}$" required title="Mật khẩu phải bắt đầu bằng chữ cái hoa và có ít nhất 12 ký tự">
                </div>
                <div class="form-group">
                    <label for="fullname"></label>
                    <input type="text" id="fullname" name="fullname" placeholder="Họ Và Tên" required>
                </div>
                <div class="form-group">
                    <label>Giới tính:</label>
                    <div class="radio-group">
                        <input type="radio" id="male" name="gender" value="male" checked>
                        <label for="male">Nam</label>
                        <input type="radio" id="female" name="gender" value="female">
                        <label for="female">Nữ</label>
                        <input type="radio" id="other" name="gender" value="other">
                        <label for="other">Khác</label>
                    </div>
                </div>
                <a herf="DANGNHAP.html">
                    <button type="submit" class="hero-cta">
                        Đăng Kí
                        <span class="button-shine"></span>
                    </button>
                </a>
            </form>
